plugins {
    id 'java-library'
    id 'org.springframework.boot' version '2.7.13'
    id 'io.spring.dependency-management' version '1.1.1'
}

repositories {
    mavenCentral() 
}

compileJava   {
  sourceCompatibility = JavaVersion.VERSION_11
  targetCompatibility = JavaVersion.VERSION_11
}

dependencies {
    implementation 'com.amazonaws:aws-lambda-java-core:1.2.2'

    implementation 'com.amazonaws:aws-java-sdk-dynamodb:1.12.349'
    implementation 'com.amazonaws:aws-java-sdk-sts:1.12.349'
    implementation 'com.amazonaws:aws-java-sdk-secretsmanager:1.12.506'

    implementation 'org.springframework.boot:spring-boot-starter:2.7.13'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.7.13'
    implementation 'org.springframework.boot:spring-boot:2.7.13'
    implementation files('libs/new-java-lib.jar')
}

task buildZip(type: Zip, dependsOn: clean) {
    archiveFileName = "function.zip"
    from compileJava
    from processResources
    from ('collector.yaml')
    into('lib') {
        from(jar)
//        from(configurations.runtimeClasspath)
    }
}

task getLayerDep(type: Copy, dependsOn: buildZip) {
    into "$buildDir/layer/java/lib"
    from(configurations.runtimeClasspath)
}

task buildLayer(type: Zip, dependsOn: getLayerDep) {
    archiveFileName = "layer.zip"
    from("$buildDir/layer/")
}