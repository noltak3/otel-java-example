plugins {
    id 'java-library'
}

repositories {
    mavenCentral() 
}

compileJava   {
  sourceCompatibility = JavaVersion.VERSION_11
  targetCompatibility = JavaVersion.VERSION_11
}

dependencies {
    implementation 'com.amazonaws:aws-lambda-java-core:1.2.1'
    implementation 'com.amazonaws:aws-lambda-java-events:3.9.0'

    implementation files('libs/new-java-lib.jar')

    // manual instrumentation dependencies
    implementation 'io.opentelemetry.instrumentation:opentelemetry-aws-lambda-events-2.2:1.14.0-alpha'
    implementation 'io.opentelemetry:opentelemetry-sdk:1.28.0'
    implementation 'io.opentelemetry:opentelemetry-api:1.28.0'
    implementation 'io.opentelemetry:opentelemetry-exporter-otlp:1.28.0'
    implementation 'io.opentelemetry:opentelemetry-exporter-logging:1.28.0'
    implementation 'io.opentelemetry:opentelemetry-semconv:1.28.0-alpha'
}

task buildZip(type: Zip, dependsOn: clean) {
    archiveFileName = "function.zip"
    from compileJava
    from processResources
    from ('collector.yaml')
    into('lib') {
        from(jar)
        from(configurations.runtimeClasspath)
    }
}

task getLayerDep(type: Copy, dependsOn: buildZip) {
    into "$buildDir/layer/java/lib"
    from(configurations.runtimeClasspath)
}

task buildLayer(type: Zip, dependsOn: getLayerDep) {
    archiveFileName = "layer.zip"
    from("$buildDir/layer/")
}