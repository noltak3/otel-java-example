apply plugin: 'java'

repositories {
    mavenCentral()
}

compileJava   {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

dependencies {
    implementation 'com.amazonaws:aws-java-sdk-dynamodb:1.12.65'
    implementation 'com.amazonaws:aws-java-sdk-sts:1.12.192'
    implementation 'com.amazonaws:aws-java-sdk-secretsmanager:1.12.192'
}